<!DOCTYPE HTML>
<html>
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="logo">
    <img src="images/logo.svg" >
</div>
<div class="count-down-wrapper">

        <img class="head" src="images/astronaut-head.svg">
        <img class="astronaut" src="images/astronaut.svg">
    </div>
</div>

<script src="app.js"></script>

</html>
